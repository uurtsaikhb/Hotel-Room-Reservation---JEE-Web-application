<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRoomTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRoomLabel_id}" for="id" />
                    <h:inputText id="id" value="#{roomController.selected.id}" title="#{bundle.EditRoomTitle_id}" />
                    <h:outputLabel value="#{bundle.EditRoomLabel_hotel}" for="hotel" />
                    <h:selectOneMenu id="hotel" value="#{roomController.selected.hotel}" title="#{bundle.EditRoomTitle_hotel}" >
                        <f:selectItems value="#{hotelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRoomLabel_type}" for="type" />
                    <h:inputText id="type" value="#{roomController.selected.type}" title="#{bundle.EditRoomTitle_type}" />
                    <h:outputLabel value="#{bundle.EditRoomLabel_smoking}" for="smoking" />
                    <h:inputText id="smoking" value="#{roomController.selected.smoking}" title="#{bundle.EditRoomTitle_smoking}" />
                    <h:outputLabel value="#{bundle.EditRoomLabel_price}" for="price" />
                    <h:inputText id="price" value="#{roomController.selected.price}" title="#{bundle.EditRoomTitle_price}" />
                </h:panelGrid>
                
                
                                    <h:graphicImage value="../#{roomController.selected.path}" width="160" />
                                <h:graphicImage value="../resources/images/default_product.png" width="160" rendered="#{empty roomController.selected.path}" /><br/><br/>
                <h:commandLink action="#{roomController.update}" value="#{bundle.EditRoomSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRoomViewLink}"/>
                <br />
                <h:commandLink action="#{roomController.prepareList}" value="#{bundle.EditRoomShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRoomIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
