<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdministratorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{administratorController.selected.id}" title="#{bundle.EditAdministratorTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_address}" for="address" />
                    <h:inputText id="address" value="#{administratorController.selected.address}" title="#{bundle.EditAdministratorTitle_address}" />
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_fname}" for="fname" />
                    <h:inputText id="fname" value="#{administratorController.selected.fname}" title="#{bundle.EditAdministratorTitle_fname}" />
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_lname}" for="lname" />
                    <h:inputText id="lname" value="#{administratorController.selected.lname}" title="#{bundle.EditAdministratorTitle_lname}" />
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{administratorController.selected.email}" title="#{bundle.EditAdministratorTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_password}" for="password" />
                    <h:inputText id="password" value="#{administratorController.selected.password}" title="#{bundle.EditAdministratorTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{administratorController.update}" value="#{bundle.EditAdministratorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdministratorViewLink}"/>
                <br />
                <h:commandLink action="#{administratorController.prepareList}" value="#{bundle.EditAdministratorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdministratorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
