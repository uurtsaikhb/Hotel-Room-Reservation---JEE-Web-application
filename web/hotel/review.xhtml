<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>List of Hotels</title>
        <script src="../resources/JS/script.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <ui:composition template="/template/masterLayout.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="hotel-list">
                        <div class="hotel-list-content">
                                <div class="hotel_image">

                                        <ui:repeat value="#{pictureController.getHotelPictures(hotelController.selected)}" var="picture" rendered="#{not empty pictureController.getHotelPictures(item)}" size="1">
                                            <h:graphicImage value="../#{picture.path}" width="300" height="160" />
                                        </ui:repeat>
                                        <h:graphicImage value="../resources/images/default_product.png" width="160" rendered="#{empty pictureController.getHotelPictures(item)}" />
                                    </div>
                            <br/><span id="hotel_name">
                            #{hotelController.selected.name}<br/></span>
                            <div class="hotel_info_location">
                                            <div class="hotel_info_address">
                                                <h:outputText value="#{hotelController.selected.address.street}"/><br/>
                                                <h:outputText value="#{hotelController.selected.address.city}" />,
                                                <h:outputText value="#{hotelController.selected.address.province}" />,
                                                <h:outputText value="#{hotelController.selected.address.zipCode}" /><br/>
                                                <h:outputText value="#{hotelController.selected.address.phone}" />
                                            </div>
                                        </div>
                           <br/><br/><br/><br/>
                            <ui:repeat value="#{hotelController.selected.reviews}" var="item">
                                <div class="hotel-list-hotel">
                                    <p:fieldset legend="#{item.account.fname}" style="margin-bottom:20px">

                                        <h:panelGrid columns="2" cellpadding="5" class="hotelreviewlist">
                                            <h:graphicImage library="images" name="personal.png" width="160" height="160"/>
                                            <h:panelGroup>
                                                <p>
                                                 <h:graphicImage library="images" name="star_full.png" width="25" height="25" alt="" rendered="#{item.rank>=1}"/>
                                              <h:graphicImage library="images" name="star_none.png" width="25" height="25" alt="" rendered="#{item.rank==0}"/>
                                              <h:graphicImage library="images" name="star_full.png" width="25" height="25" alt="" rendered="#{item.rank>=2}"/>
                                              <h:graphicImage library="images" name="star_none.png" width="25" height="25" alt="" rendered="#{item.rank==1 or item.rank==0}"/>
                                              <h:graphicImage library="images" name="star_full.png" width="25" height="25" alt="" rendered="#{item.rank>=3}"/>
                                              <h:graphicImage library="images" name="star_none.png" width="25" height="25" alt="" rendered="#{item.rank==2 or item.rank==1 or item.rank==0}"/>
                                              <h:graphicImage library="images" name="star_full.png" width="25" height="25" alt="" rendered="#{item.rank>=4}"/>
                                              <h:graphicImage library="images" name="star_none.png" width="25" height="25" alt="" rendered="#{item.rank==3 or item.rank==2 or item.rank==1 or item.rank==0}"/>
                                              <h:graphicImage library="images" name="star_full.png" width="25" height="25" alt="" rendered="#{item.rank>=5}"/>
                                              <h:graphicImage library="images" name="star_none.png" width="25" height="25" alt="" rendered="#{item.rank==4 or item.rank==3 or item.rank==2 or item.rank==1 or item.rank==0}"/>
                                                </p><br/>
                                                
                                        <h:outputText value="#{item.reviewDisc}"/>
                                            </h:panelGroup>
                                       </h:panelGrid>
                                    </p:fieldset>
                                    
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
