<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHotelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHotelLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hotelController.selected.id}" title="#{bundle.EditHotelTitle_id}" />
                    <h:outputLabel value="#{bundle.EditHotelLabel_name}" for="name" />
                    <h:inputText id="name" value="#{hotelController.selected.name}" title="#{bundle.EditHotelTitle_name}" />
                    <h:outputLabel value="Street" for="street" />
                    <h:inputText id="street" value="#{hotelController.address.street}" title="Street" />
                    <h:outputLabel value="City" for="city" />
                    <h:inputText id="city" value="#{hotelController.address.city}" title="City" />
                    <h:outputLabel value="State" for="state" />
                    <h:inputText id="state" value="#{hotelController.address.province}" title="State" />
                    <h:outputLabel value="Zip Code" for="zipCode" />
                    <h:inputText id="zipCode" value="#{hotelController.address.zipCode}" title="Zip Code" />
                    <h:outputLabel value="Phone" for="phone" />
                    <h:inputText id="phone" value="#{hotelController.address.phone}" title="Phone" />
                    
                           
                               
                
                </h:panelGrid>
                 <ui:repeat value="#{pictureController.getHotelPictures(hotelController.selected)}" var="picture" rendered="#{not empty pictureController.getHotelPictures(hotelController.selected)}">
                                    <h:graphicImage value="../#{picture.path}" width="160" />
                                </ui:repeat>
                                <h:graphicImage value="../resources/images/default_product.png" width="160" rendered="#{empty pictureController.getHotelPictures(hotelController.selected)}" /><br/><br/>
                <h:commandLink action="#{hotelController.update}" value="#{bundle.EditHotelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHotelViewLink}"/>
                <br />
                <h:commandLink action="#{hotelController.prepareList}" value="#{bundle.EditHotelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHotelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
