<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/masterLayout.xhtml">
            <ui:define name="content">
                <div class="search-panel-wrapper">
                    <div class="search-panel">
                        <div style="width: 50%; text-align: center; margin: 0 auto">
                            <h3>Sign in</h3>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>
                                <h:panelGrid columns="1">
                                    <p:inputText placeholder="Email" id="email" value="#{loginController.email}" title="#{bundle.CreateAccountTitle_email}" required="true"
                                                 requiredMessage="Please enter your email."/>
                                    <p:password placeholder="Password" id="password" value="#{loginController.password}" title="#{bundle.CreateAccountTitle_password}" required="true"
                                                requiredMessage="Please enter your Password."/>
                                    <h:panelGroup>
                                        <p:commandButton value="Login" action="#{loginController.login}">
                                            <f:param name="url" value="/index"/>
                                        </p:commandButton>
                                        <p:commandButton value="Sign Up" action="/account/Create.xhtml" immediate="true" />
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
