<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFeatureHotelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFeatureHotelLabel_feature_type}" for="feature_type" />
                    <h:inputText id="feature_type" value="#{featureHotelController.selected.feature_type}" title="#{bundle.EditFeatureHotelTitle_feature_type}" />
                    <h:outputLabel value="#{bundle.EditFeatureHotelLabel_discription}" for="discription" />
                    <h:inputText id="discription" value="#{featureHotelController.selected.discription}" title="#{bundle.EditFeatureHotelTitle_discription}" />
                    <h:outputLabel value="#{bundle.EditFeatureHotelLabel_id}" for="id" />
                    <h:inputText id="id" value="#{featureHotelController.selected.id}" title="#{bundle.EditFeatureHotelTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{featureHotelController.update}" value="#{bundle.EditFeatureHotelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFeatureHotelViewLink}"/>
                <br />
                <h:commandLink action="#{featureHotelController.prepareList}" value="#{bundle.EditFeatureHotelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFeatureHotelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
