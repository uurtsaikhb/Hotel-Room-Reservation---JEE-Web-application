    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{featureHotelController.destroyAndView}" value="#{bundle.ViewFeatureHotelDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFeatureHotelEditLink}"/>
                <br />
                <h:commandLink action="#{featureHotelController.prepareCreate}" value="#{bundle.ViewFeatureHotelCreateLink}" />
                <br />
                <h:commandLink action="#{featureHotelController.prepareList}" value="#{bundle.ViewFeatureHotelShowAllLink}"/>

                <h:link outcome="/index" value="#{bundle.ViewFeatureHotelIndexLink}"/>
