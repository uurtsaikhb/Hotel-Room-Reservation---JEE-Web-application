<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/masterLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRoomBookingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="search-panel-wrapper">
            <div class="search-panel">
            <h:form>

                <p:inputText id="place" value="#{roomBookingController.place}" pa:placeholder="City, State" style="width: 450px; height: 50px;"/><br/>
                <p:outputLabel id="hide" value="Please enter you destination in City, State format" style="font-size: 15px; font-style: italic; float: right; margin-right: 10px"/><br/> 
                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <h:outputLabel value="#{bundle.CreateRoomBookingLabel_dateFrom}" for="dateFrom" 
                                       style="color: gray; font-size: 16px"/><br/>
                        <p:calendar id="dateFrom" value="#{roomBookingController.dateFrom}" 
                                    title="#{bundle.CreateRoomBookingTitle_dateFrom}" pattern="MM/dd/yyyy" >
                            <f:convertDateTime pattern="MM/dd/yyyy" timeZone="GMT-6"/>
                        </p:calendar>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{bundle.CreateRoomBookingLabel_dateTo}" for="dateTo" 
                                       style="color: gray; font-size: 16px"/><br/>
                        <p:calendar id="dateTo" value="#{roomBookingController.dateTo}" 
                                    title="#{bundle.CreateRoomBookingTitle_dateTo}" pattern="MM/dd/yyyy" >
                            <f:ajax event="change" execute="dateFrom dateTo" render="@all"></f:ajax>
                            <f:convertDateTime pattern="MM/dd/yyyy"  timeZone="GMT-6"/>
                        </p:calendar>
                    </h:panelGroup>
                    <h:panelGroup>
                        
                        <h:outputLabel value="#{bundle.CreateRoomBookingLabel_no_of_people}" for="no_of_people" 
                                       style="color: gray; font-size: 16px"/>
                        <br/>
                        <p:inputText id="no_of_people" value="#{roomBookingController.selected.no_of_people}" 
                                     title="#{bundle.CreateRoomBookingTitle_no_of_people}" 
                                     style="color: gray; width: 100px"/>
                    </h:panelGroup><br/>
                
                </h:panelGrid>
                <p:commandButton action="#{roomBookingController.findHotels}" value="Search" style="width: 450px; height: 50px;"/><br/>
            </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
