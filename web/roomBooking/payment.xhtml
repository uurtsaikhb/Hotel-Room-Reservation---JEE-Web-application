<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Please enter your detail below"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div style="width: 100%; text-align: center; font-size: 35px; color: #58A7CA; padding-bottom: 20px">
                Your payment information. 
            </div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" />
            </h:panelGroup>
            <h:form> 
                <h:panelGrid columns="2">
                    <h:outputLabel value="Card type: " for="cardType"/>
                    <p:selectOneMenu  value="#{bankWS.cardType}">
                        <f:selectItem itemValue="american" itemLabel="American Express" />  
                        <f:selectItem itemValue="dinner" itemLabel="Dinner's Club" />  
                        <f:selectItem itemValue="discover" itemLabel="Discover" />  
                        <f:selectItem itemValue="master" itemLabel="Master Card" />  
                        <f:selectItem itemValue="visa" itemLabel="Visa" />
                    </p:selectOneMenu>

                    Card Number:
                    <p:inputText size="32" value="#{bankWS.cardNumber}"></p:inputText>

                    Security Code:
                    <p:inputText size="10" value = "#{bankWS.securityNumber}"></p:inputText>

                </h:panelGrid>
                <h:panelGrid columns="3">
                    Expiration date:
                    <p:selectOneMenu value="#{bankWS.expdateMonth}">
                        <f:selectItem itemValue="1" itemLabel="Jan" />  
                        <f:selectItem itemValue="2" itemLabel="Feb" />  
                        <f:selectItem itemValue="3" itemLabel="Mar" />  
                        <f:selectItem itemValue="4" itemLabel="Apr" />  
                        <f:selectItem itemValue="5" itemLabel="May" />
                        <f:selectItem itemValue="6" itemLabel="Jun" />
                        <f:selectItem itemValue="7" itemLabel="Jul" />
                        <f:selectItem itemValue="8" itemLabel="Aug" />
                        <f:selectItem itemValue="9" itemLabel="Sep" />
                        <f:selectItem itemValue="10" itemLabel="Oct" />
                        <f:selectItem itemValue="11" itemLabel="Nov" />
                        <f:selectItem itemValue="12" itemLabel="Dec" />
                    </p:selectOneMenu>
                    <p:selectOneMenu value="#{bankWS.expdateYear}">
                        <f:selectItem itemValue="2014" itemLabel="2014" />
                        <f:selectItem itemValue="2015" itemLabel="2015" />
                        <f:selectItem itemValue="2016" itemLabel="2016" />
                        <f:selectItem itemValue="2017" itemLabel="2017" />
                        <f:selectItem itemValue="2018" itemLabel="2018" />
                        <f:selectItem itemValue="2019" itemLabel="2019" />
                        <f:selectItem itemValue="2020" itemLabel="2020" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Check card"  action="#{bankWS.prepareCheckCard}"/>
                <p:commandButton value="Pay" action="#{roomBookingController.create}"/>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
