<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Please enter your detail below"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form> 
                 <h:panelGrid columns="2">
                    <h:outputLabel value="Card type" for="cardType"/>
                    <h:selectOneMenu  value="#{roomBookingController.place}">
                        <f:selectItem itemValue="american" itemLabel="American Express" />  
                        <f:selectItem itemValue="dinner" itemLabel="Dinner's Club" />  
                        <f:selectItem itemValue="discover" itemLabel="Discover" />  
                        <f:selectItem itemValue="master" itemLabel="Master Card" />  
                        <f:selectItem itemValue="visa" itemLabel="Visa" />
                    </h:selectOneMenu>
                    <br/>
                    <h:commandButton value="Submit" action="#{roomBookingController.create}"/>
                    
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
