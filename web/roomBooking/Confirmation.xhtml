<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/masterLayout.xhtml">
        <ui:define name="title">
            Confirmation 
        </ui:define>

        <ui:define name="content">

            <div class="search-panel-wrapper">
                <div class="search-panel">
                    <h:outputText value="#{bundle.ConfirmationThankyou}"></h:outputText>
            <br/>
            <h:outputLabel value="#{bundle.Confirmed}"/>
                    <h:form>
                        <h:panelGrid  id="hotelinfo" columns="1">
                            <h:outputLabel id="hotelName" value="#{roomBookingController.selected.room.hotel.name}"/>
                            <h:outputLabel id="hotelAddressCity" value="#{roomBookingController.selected.room.hotel.address.city}"/>
                            <h:outputLabel id="hotelAddressState" value="#{roomBookingController.selected.room.hotel.address.province}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="checkin" value="Check in:"/>
                            <h:outputLabel id="checkin" value="#{roomBookingController.selected.dateFrom}">
                                <f:convertDateTime dateStyle="full" timeZone="EST" type="date"/>
                            </h:outputLabel>
                            <h:outputLabel for="checkout" value="Check out:"/>
                            <h:outputLabel id="checkout" value="#{roomBookingController.selected.dateTo}">
                                <f:convertDateTime dateStyle="full" timeZone="EST" type="date"/>
                            </h:outputLabel>
                            <h:outputLabel for="totalNum" value="Total rooms:"/>
                            <h:outputLabel id="totalNum" value="1"/>
                            <h:outputLabel for="roomType" value="Room type:"/>
                            <h:outputLabel id="roomType" value="#{roomBookingController.selected.room.type}"/>

                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
