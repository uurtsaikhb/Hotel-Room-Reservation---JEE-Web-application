<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of Hotels</title>

    </h:head>
    <h:body>
        <ui:composition template="/template/masterLayout.xhtml">
            <ui:define name="content">
                <h:form><center>
                        <p:galleria value="#{pictureController.getHotelPictures(roomBookingController.hotel)}" var="image" panelWidth="780" showCaption="false">
                            <p:graphicImage value="../#{image.path}" alt="Image Description for #{image.path}" title="#{image}"/>
                    </p:galleria>
                </center>
                    <table width="100%" style="background-color: white; border-collapse: collapse;" class="room_list" >
                        <col width="220px"/>
                        <col width="150px"/>
                        <col width="100px"/>
                        <col width="100px"/>
                        <col width="100px"/>

                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Room type</th>
                                <th>Price</th>
                                <th>Max</th>
                                <th>Total price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <ui:repeat value="#{roomBookingController.rooms}" var="item">
                            <tr>
                                <td>
                                    <h:graphicImage library="images" name="roomImg.jpg" width="160"/>
                                </td>
                                <td>
                                    #{item.type}
                                </td>
                                <td>
                                    #{item.price}
                                </td>
                                <td>
                                    <h:selectOneMenu id="subscriptions" value="#{item.max}">
                                        <f:selectItem id="item1"  itemValue="1" />
                                        <f:selectItem id="item2"  itemValue="2" />
                                        <f:selectItem id="item3"  itemValue="3" />
                                        <f:selectItem id="item4"  itemValue="4" />
                                        <f:selectItem id="item5"  itemValue="5" />
                                        <f:ajax render="maxId"/>
                                    </h:selectOneMenu>
                                </td>
                                <td>
                                    <h:outputText id="maxId" value="#{item.price * item.max}"/>
                                </td>
                                <td>
                                    <p:commandButton class="myButton" action="#{roomBookingController.addingRoom(item)}" value="Book"/>
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
