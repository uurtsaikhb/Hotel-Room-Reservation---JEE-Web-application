<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template/masterLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="Please enter your detail below"></h:outputText>
        </ui:define>
         <ui:define name="content">
            <div class="search-panel-wrapper">
                    <div class="search-panel">
                        <h3>Register</h3>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:commandLink action="#{loginController.checkLogin}" immediate="true" rendererType="#{!loginController.isLoggedIn}">Members login 
                    <f:param name="url" value="roomBooking/payment"/>
            </h:commandLink>  
                 <h:panelGrid columns="1">
                                <p:inputText id="fname" value="#{roomBookingController.account.fname}" placeholder="First name" />
                                <p:inputText id="lname" value="#{roomBookingController.account.lname}" placeholder="Last name" />
                                <p:password id="password" value="#{roomBookingController.account.password}" placeholder="Password" />
                                <p:inputText id="email" value="#{roomBookingController.account.email}" placeholder="Email" size="32"/>
                                <p:inputText id="street" value="#{roomBookingController.account.address.street}" placeholder="Street" size="32"/>
                                <p:inputText id="city" value="#{roomBookingController.account.address.city}" placeholder="City" />
                                <p:inputText id="state" value="#{roomBookingController.account.address.province}" placeholder="State" />
                                <p:inputText id="zipCode" value="#{roomBookingController.account.address.zipCode}" placeholder="Zip" />
                                <p:inputText id="phone" value="#{roomBookingController.account.address.phone}" placeholder="Phone" />
                                <h:commandButton value="Submit" action="#{roomBookingController.createAccount}"/>
                 </h:panelGrid>
                

            </h:form>
                    </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
