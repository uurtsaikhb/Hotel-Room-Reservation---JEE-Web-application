<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of Hotels</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/masterLayout.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="hotel-list">
                        <div class="hotel-list-content">
                            <ui:repeat value="#{roomBookingController.hotels}" var="item">
                                
                                <div class="wrapper_hotel">
                                    <div class="content_hotel">Column 1 (fluid)</div>
                                    <div class="sidebar_hotel">Column 2 (fixed)</div>
                                    <div class="cleared_hotel"></div>
                                </div>
                                
                                <div class="hotel-list-hotel">
                                    <div class="hotel-list-image">
                                        <p:graphicImage name="/images/hotel_default.jpg" />
                                    </div>
                                    <div class="hotel-list-name">
                                        <h:link class="hotelLink" value="#{item.name}" outcome="#{roomBookingController.findHotelById(item.id)}" />
                                    </div>
                                    <div>
                                        <h:outputText value="#{item.address.province}" />

                                        <h:outputText value="#{item.address.city}" />
                                    </div>

                                    <div>
                                        verified customer reviews #{item.reviews.size()}
                                    </div>
                                    <div>
                                        <p:commandButton class="myButton" action="#{roomBookingController.findHotelById(item.id)}" value="Select"/>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
