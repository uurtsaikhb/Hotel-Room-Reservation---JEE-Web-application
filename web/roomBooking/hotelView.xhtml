<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of Hotels</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/masterLayout.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="hotel-list">
                        <div class="hotel-list-content">
                            <ui:repeat value="#{roomBookingController.hotels}" var="item">
                                <div class="hotel-list-hotel">
                                    <!--<h:panelGrid class="hotellist" columns="3">-->
                                
                                    <p:panelGrid columns="3">
                                        <f:facet name="header">
                                            <p:graphicImage name="/images/hotel_default.jpg" />
                                        </f:facet>

                                        <h:outputText value="Name:" /> 
                                        <h:outputText value="#{item.name}" />
                                          <h:outputText value="#{item.address.province}" />
                                        <h:outputText value="State" />
                                      

                                        <h:outputText value="City" />
                                        <h:outputText value="#{item.address.city}" />


                                    </p:panelGrid>
                                                                      
                                    <div class="review">
                                     <h:panelGrid>
                                    <h:panelGroup>
                                        <h:link class="hotelLink" value="#{item.name}" outcome="#{roomBookingController.findHotelById(item.id)}" />
                                        verified customer reviews #{item.reviews.size()}<br/>
                                        
                                    </h:panelGroup>
                                            </h:panelGrid>
                                        </div>
                                
                                    <div class="image">
                                    <p:commandButton class="myButton" action="#{roomBookingController.findHotelById(item.id)}" value="Select"/>
                                </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
