<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="1">
                    <p:inputText id="fname" value="#{customerController.selected.fname}" placeholder="First name" />
                    <p:inputText id="lname" value="#{customerController.selected.lname}" placeholder="Last name" />
                    <p:inputText id="email" value="#{customerController.selected.email}" placeholder="Email" size="32"/>
                    <p:inputText id="street" value="#{customerController.selected.address.street}" placeholder="Street" size="32"/>
                    <p:password id="password" value="#{customerController.selected.password}" placeholder="Password" />
                    <p:inputText id="city" value="#{customerController.selected.address.city}" placeholder="City" />
                    <p:inputText id="state" value="#{customerController.selected.address.province}" placeholder="State" />
                    <p:inputText id="zipCode" value="#{customerController.selected.address.zipCode}" placeholder="Zip" />
                    <p:inputText id="phone" value="#{customerController.selected.address.phone}" placeholder="Phone" />

                </h:panelGrid> 
                <br/>
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
