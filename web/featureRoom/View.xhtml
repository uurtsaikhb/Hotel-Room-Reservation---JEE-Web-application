<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFeatureRoomTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFeatureRoomLabel_feature_type}"/>
                    <h:outputText value="#{featureRoomController.selected.feature_type}" title="#{bundle.ViewFeatureRoomTitle_feature_type}"/>
                    <h:outputText value="#{bundle.ViewFeatureRoomLabel_discription}"/>
                    <h:outputText value="#{featureRoomController.selected.discription}" title="#{bundle.ViewFeatureRoomTitle_discription}"/>

                    <h:outputText value="#{featureRoomController.selected.id}" title="#{bundle.ViewFeatureRoomTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{featureRoomController.destroyAndView}" value="#{bundle.ViewFeatureRoomDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFeatureRoomEditLink}"/>
                <br />
                <h:commandLink action="#{featureRoomController.prepareCreate}" value="#{bundle.ViewFeatureRoomCreateLink}" />
                <br />
                <h:commandLink action="#{featureRoomController.prepareList}" value="#{bundle.ViewFeatureRoomShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFeatureRoomIndexLink}"/>

            </h:form>
        </ui:define>
