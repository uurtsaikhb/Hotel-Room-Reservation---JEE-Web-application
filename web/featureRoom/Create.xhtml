<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFeatureRoomTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFeatureRoomLabel_feature_type}" for="feature_type" />
                    <h:inputText id="feature_type" value="#{featureRoomController.selected.feature_type}" title="#{bundle.CreateFeatureRoomTitle_feature_type}" />
                    <h:outputLabel value="#{bundle.CreateFeatureRoomLabel_discription}" for="discription" />
                    <h:inputText id="discription" value="#{featureRoomController.selected.discription}" title="#{bundle.CreateFeatureRoomTitle_discription}" />
                    <h:outputLabel value="#{bundle.CreateFeatureRoomLabel_id}" for="id" />
                    <h:inputText id="id" value="#{featureRoomController.selected.id}" title="#{bundle.CreateFeatureRoomTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{featureRoomController.create}" value="#{bundle.CreateFeatureRoomSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{featureRoomController.prepareList}" value="#{bundle.CreateFeatureRoomShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFeatureRoomIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
