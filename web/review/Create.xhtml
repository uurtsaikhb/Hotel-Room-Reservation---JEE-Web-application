<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReviewLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reviewController.selected.id}" title="#{bundle.CreateReviewTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateReviewLabel_hotel}" for="hotel" />
                    <h:selectOneMenu id="hotel" value="#{reviewController.selected.hotel}" title="#{bundle.CreateReviewTitle_hotel}" >
                        <f:selectItems value="#{hotelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReviewLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{reviewController.selected.account}" title="#{bundle.CreateReviewTitle_account}" >
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReviewLabel_rank}" for="rank" />
                    <h:inputText id="rank" value="#{reviewController.selected.rank}" title="#{bundle.CreateReviewTitle_rank}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reviewController.create}" value="#{bundle.CreateReviewSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reviewController.prepareList}" value="#{bundle.CreateReviewShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReviewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
