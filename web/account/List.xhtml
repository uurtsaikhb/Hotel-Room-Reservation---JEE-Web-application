<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccountEmpty}" rendered="#{accountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accountController.items.rowCount > 0}">
                    <h:outputText value="#{accountController.pagination.pageFirstItem + 1}..#{accountController.pagination.pageLastItem + 1}/#{accountController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accountController.previous}" value="#{bundle.Previous} #{accountController.pagination.pageSize}" rendered="#{accountController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accountController.next}" value="#{bundle.Next} #{accountController.pagination.pageSize}" rendered="#{accountController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{accountController.items}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Street"/>
                            </f:facet>
                            <h:outputText value="#{item.address.street}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="City"/>
                            </f:facet>
                            <h:outputText value="#{item.address.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="State"/>
                            </f:facet>
                            <h:outputText value="#{item.address.province}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Zip Code"/>
                            </f:facet>
                            <h:outputText value="#{item.address.zipCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Phone"/>
                            </f:facet>
                            <h:outputText value="#{item.address.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_fname}"/>
                            </f:facet>
                            <h:outputText value="#{item.fname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_lname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accountController.prepareView}" value="#{bundle.ListAccountViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accountController.prepareEdit}" value="#{bundle.ListAccountEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accountController.destroy}" value="#{bundle.ListAccountDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{accountController.prepareCreate}" value="#{bundle.ListAccountCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
