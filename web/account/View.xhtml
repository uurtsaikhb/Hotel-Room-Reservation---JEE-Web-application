<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:composition template="/template/masterLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="search-panel-wrapper">
                    <div class="search-panel">
                        <h3>Profile</h3>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccountLabel_fname}"/>
                    <h:outputText value="#{loginController.account.fname}" title="#{bundle.ViewAccountTitle_fname}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_lname}"/>
                    <h:outputText value="#{loginController.account.lname}" title="#{bundle.ViewAccountTitle_lname}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_email}"/>
                    <h:outputText value="#{loginController.account.email}" title="#{bundle.ViewAccountTitle_email}"/>
                    <h:outputText value="Street" />
                    <h:outputText id="street" value="#{loginController.account.address.street}" title="Street" />
                    <h:outputText value="City" />
                    <h:outputText id="city" value="#{loginController.account.address.city}" title="City" />
                    <h:outputText value="State" />
                    <h:outputText id="state" value="#{loginController.account.address.province}" title="State" />
                    <h:outputText value="Zip Code"  />
                    <h:outputText id="zipCode" value="#{loginController.account.address.zipCode}" title="Zip Code" />
                    <h:outputText value="Phone" />
                    <h:outputText id="phone" value="#{loginController.account.address.phone}" title="Phone" />
                    
                
                </h:panelGrid>
                <h:link outcome="Edit" value="#{bundle.ViewAccountEditLink}"/>
                
                <h:link outcome="/index" value="#{bundle.ViewAccountIndexLink}"/>

            </h:form>
                    </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
