<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccountLabel_id}"/>
                    <h:outputText value="#{accountController.selected.id}" title="#{bundle.ViewAccountTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_fname}"/>
                    <h:outputText value="#{accountController.selected.fname}" title="#{bundle.ViewAccountTitle_fname}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_lname}"/>
                    <h:outputText value="#{accountController.selected.lname}" title="#{bundle.ViewAccountTitle_lname}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_email}"/>
                    <h:outputText value="#{accountController.selected.email}" title="#{bundle.ViewAccountTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_password}"/>
                    <h:outputText value="#{accountController.selected.password}" title="#{bundle.ViewAccountTitle_password}"/>
                    <h:outputText value="Street" />
                    <h:outputText id="street" value="#{accountController.address.street}" title="Street" />
                    <h:outputText value="City" />
                    <h:outputText id="city" value="#{accountController.address.city}" title="City" />
                    <h:outputText value="State" />
                    <h:outputText id="state" value="#{accountController.address.province}" title="State" />
                    <h:outputText value="Zip Code"  />
                    <h:outputText id="zipCode" value="#{accountController.address.zipCode}" title="Zip Code" />
                    <h:outputText value="Phone" />
                    <h:outputText id="phone" value="#{accountController.address.phone}" title="Phone" />
                    
                
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.destroyAndView}" value="#{bundle.ViewAccountDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAccountEditLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareCreate}" value="#{bundle.ViewAccountCreateLink}" />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.ViewAccountShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAccountIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
