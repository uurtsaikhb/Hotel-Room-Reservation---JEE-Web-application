<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/masterLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="search-panel-wrapper">
                    <div class="search-panel">
                        <h3>Register</h3>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="1">
                                <p:inputText id="fname" value="#{accountController.selected.fname}" placeholder="First name" />
                                <p:inputText id="lname" value="#{accountController.selected.lname}" placeholder="Last name" />
                                <p:password id="password" value="#{accountController.selected.password}" placeholder="Password" />
                                <p:inputText id="email" value="#{accountController.selected.email}" placeholder="Email" size="32"/>
                                <p:inputText id="street" value="#{accountController.address.street}" placeholder="Street" size="32"/>
                                <p:inputText id="city" value="#{accountController.address.city}" placeholder="City" />
                                <p:inputText id="state" value="#{accountController.address.province}" placeholder="State" />
                                <p:inputText id="zipCode" value="#{accountController.address.zipCode}" placeholder="Zip" />
                                <p:inputText id="phone" value="#{accountController.address.phone}" placeholder="Phone" />
                            </h:panelGrid>
                <br />
                <p:commandButton action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
            </h:form>
                    </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
